<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Car Registration</title>
</h:head>

<h:body>
    <h:form>
        <h4>Car Registration Form</h4>
        <table>
            <tr>
                <td>Car Id:</td>
                <td>
                    <h:inputText label="Car Id"
                                 id="id" value="#{carBean.id}"
                                 required="false"/>
                    <h:message for="id"/>
                </td>
            </tr>
            <tr>
                <td>Car Model:</td>
                <td>
                    <h:inputText label="Car Model"
                                 id="model" value="#{carBean.model}"
                                 required="true"/>
                    <h:message for="model"/>
                </td>
            </tr>
            <tr>
                <td>Car color:</td>
                <td>
                    <h:selectOneMenu label="Car color"
                                     value="#{carBean.color}">
                        <f:selectItem itemLabel="Blue" itemValue="blue" />
                        <f:selectItem itemLabel="Red" itemValue="red" />
                        <f:selectItem itemLabel="Yellow" itemValue="yellow" />
                        <f:selectItem itemLabel="Pink" itemValue="pink" />
                        <f:selectItem itemLabel="Green" itemValue="green" />
                        <f:selectItem itemLabel="Grey" itemValue="grey" />
                    </h:selectOneMenu>
                </td>
            </tr>
        </table>
        <p><h:commandButton value="Register" action="confirm" /></p>
    </h:form>
</h:body>

</html>
